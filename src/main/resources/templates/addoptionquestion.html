<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
<title>Add a optionquestion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="jumbotron">
<h1 class="display-4">New OptionQuestion</h1><br></div>
<p>
	<!-- tässä lisätään monivalintakysymys -->
	<form action="#" th:action="@{/add}"  method="post">
	<input type="hidden" th:field="${question.questionId}" class="form-control"/>
	<input type="hidden" th:field="${question.questiontype.questiontypeId}" class="form-control"/>
	
	<p>Write your question here: <input type="text" th:field="${question.questionText}"/></p>
	
	<!-- tässä lisätään monivalintakysymyksen vaihtoehdot -->
	 <h3>Options</h3>
    <button type="submit" name="addOption">Add Option</button>
    <table>
      <tr th:each="option, rowStat : *{options}">
        <td><input type="text" th:field="*{options[__${rowStat.index}__].label}" placeholder="Option..."/></td>
      </tr>
    </table>
	
	<!-- tässä SUBMITATAAN kaikki yhdellä kertaa controllerin tallennettavaksi -->
	<p><input type="submit" class="btn btn-success" value="Submit" /> <input type="reset" class="btn btn-success" value="Reset" /></p>
	</form> 
</body>
</html>
